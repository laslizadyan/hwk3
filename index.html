<!DOCTYPE html>
<html>
<head>
    <title>Card</title>
    <link rel="stylesheet"  href="style.css">
</head>
<body>    
    <div class="card">
        <div class="header">
            <div>
                <img class="circle" src="shiba1.jpg" alt="shiba1">
            </div>
            <div class="text">
                <p class="text_title">Shiba Inu</p>
                <p class="text_subtitle">Dog Breed</p>
            </div>
        </div>        
        <img src="shiba2.jpg" alt="shiba" >
        <div class="description">
            <p>The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally bred for hunting.</p>
        </div>
        <button class="button">LIKE</button>
        <button class="button">SHARE</button>
    </div>
</body>
</html>
